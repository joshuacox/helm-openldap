logLevel: debug
resources:
  limits:
    cpu: "128m"
    memory: "64Mi"
replicaCount: 3
customLdifFiles:
  00-root.ldif: |-
    # Root creation
    dn: dc=example,dc=org
    objectClass: dcObject
    objectClass: organization
    o: Example, Inc
service:
  enableLdapPort: false
  sslLdapPortNodePort: 30636
  type: NodePort
initTLSSecret:
  tls_enabled: false
